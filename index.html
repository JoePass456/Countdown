<!DOCTYPE html>
<html lang="en">

<head>
    <title>Joe's Awesome Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="starter">
        <p>Prepare to initiate countdown! Enter the Days, Hours, Minutes, and Seconds to countdown from. </p>
        <label for="countDownFrom">Enter in the form of DD:HH:MM:SS </label>
        <input id="countDownFrom" type="text" placeholder="00:00:00:00">
        <button class="startCount">Start Countdown Now!</button>
    </div>
    
    <h1 class="counter"></h1>
    
    <script src="js/main.js"></script>
</body>

</html>
